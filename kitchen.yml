---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  product_name: chef
  chef_license: accept-no-persist
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  enforce_idempotency: true
  multiple_converge: 2
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - isc_kea_test
...
